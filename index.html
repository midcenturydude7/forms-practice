<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Practice with Forms</title>
</head>
<body>
  <div class="container">
    <h1>Forms</h1>
    <form class="form-container">
      <div class="input-container">
        <label for="name">Your name</label>
        <input class="input-styles" type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input class="input-styles" type="email" id="email" name="email" required>
      </div>
      <div class="textarea-container">
        <label for="info">Make it happen with words</label>
        <textarea name="info" id="info" cols="65" rows="10"></textarea>
      </div>
      <p>
        <img class="recaptcha" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/308367/recaptcha-dark.png" alt="">
      </p>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
